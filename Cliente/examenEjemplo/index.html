<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario examen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ejercicio 2 - Gestión de inscripciones a evento</h1>
    </header>
    <main>
        <section class="card">
            <form id="formInscripcion">
                <div class="grid">
                    <div class="field">
                        <label for="nombre">Nombre completo*</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
                        <small class="error" id="errorNombre"></small>
                    </div>

                    <div class="field">
                        <label for="correo">Correo Electronico*</label>
                        <input type="email" id="correo" name="correo" placeholder="usuario@dominio.com" pattern="[a-zA-Z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,4}"/>
                        <small class="error" id="errorCorreo"></small>
                    </div>

                    <div class="field">
                        <label for="tipo">Tipo de entrada</label>
                        <select name="tipo" id="tipo">
                            <option value="General">General</option>
                            <option value="VIP">VIP</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                    <div class="field checkbox">
                        <label for="terminos">
                            <input type="checkbox" name="terminos" id="terminos">
                            Acepto los términos*
                        </label>
                        <small class="error" id="errorTerminos"></small>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Inscribir</button>
                    <button type="button" id="btnMostrar" class="secondary">Mostar Inscritos</button>
                </div>
            </form>
        </section>
        <section class="table-wrapper">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>ID</th><th>Nombre</th><th>Correo</th><th>Tipo</th><th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyInscritos">

                </tbody>
            </table>
        </section>
    </main>
    <footer class="app-footer">
        <h3>Desarrollo Web en Entornos cliente</h3>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
