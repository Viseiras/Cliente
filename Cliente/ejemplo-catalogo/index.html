<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo videojuegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedorAPP">
        <h1>Catalogo de videojuegos</h1>
        <section id="seccionAnadirJuego">
            <h2>Añadir nuevo juego</h2>
            <form id="formularioJuego" class="tarjeta-formulario">
                <p>
                    <label for="tituloEntrada">Titulo</label>
                    <input type="text" id="tituloEntrada" name="titulo" required>
                </p>
                <p>
                    <label for="selectorGenero">Género</label>
                    <select name="genero" id="selectorGenero">
                        <option value="">--Seleccione un Género--</option>
                        <option value="RPG">RPG</option>
                        <option value="Acción">Acción</option>
                        <option value="Estrategia">Estrategia</option>
                        <option value="Simulación">Simulación</option>
                    </select>
                </p>
                <p>
                    <label for="anioEntrada">Año de lanzamiento</label>
                    <input type="number" id="anioEntrada" name="anio" required>
                </p>
                <button type="submit" id="botonAnadir">Añadir al catálogo</button>
                <div id="divMensaje" class="mensaje mensaje-error"></div>
            </form>
        </section>

        <hr>

        <section id="catalogo">
            <h2>Catálogo</h2>
            <div id="filtros">
                <button data-genero="all" class="boton-filtro activo">Todos</button>
                <button data-genero="RPG" class="boton-filtro">RPG</button>
                <button data-genero="Acción" class="boton-filtro">Acción</button>
                <button data-genero="Estrategia" class="boton-filtro">Estartegia</button>
                <button data-genero="Simulación" class="boton-filtro">Simulación</button>
            </div>
            <div id="listaJuegos" class="lista-juegos">

            </div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
